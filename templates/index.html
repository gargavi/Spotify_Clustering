{% extends "base.html" %}

{% block content %}
    <div align = "center">
        <div style="display: inline-block"> <h2 style = "font-family: garamond"> Welcome to Your Library: {{user["display_name"]}} </h2> </div>
        <div style= "display: inline-block">           </div>
        <div style="display: inline-block"> <img src = "{{user['images'][0]['url']}}" height = "100" width = "100" > </div>
    </div>
    <div class = "container">
    <div class = "row">
        {% for item in playlists %}
            <div class = "col-sm-6 col-sm-3">
                <div class = "thumbnail" >
                    {% if item["images"] %}
                        <img src= "{{item['images'][0]['url']}}" alt = "Playlist image">
                    {% endif %}
                    <div class = "caption" >
                        <div class = "container">
                            <div class = "row">
                                <div class = "col-md-6">
                                    <h4 style = "font-family: garamond"> {{item["name"]}}</h4>
                                    <p> <a href = "{{item['external_urls']['spotify']}}"> Link to Playlist </a> </p>
                                    <p> <a href = "../playlist/analysis/{{item['id']}} " class = "btn btn-primary" role = "button"> Analyze </a> </p>
                                    <p> <a href = "../playlist/divide/{{item['id']}}" class = "btn btn-primary" role = "button" > Divide </a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
